<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Form - Ex 3</title>
    <style>
			body li {
				list-style: none;
			}
		</style>
</head>

<body>
 	<form action="" method="get">
 		<fieldset>
 			<!-- Using radio option for categories -->
 			<h2>Categories</h2>
 				<ul>
 					<li>
 						<label>
 							<input type="radio" name="categories" value="core">
 							Core
 						</label>
 					</li>
 					<li>
 						<label>
 							<input type="radio" name="categories" value="plugins">
 							Plugins and Libraries
 						</label>
 					</li>
 					<li>
 						<label>
 							<input type="radio" name="categories" value="conventions">
 							Conventions
 						</label>
 					</li>
 					<li>
 						<label>
 							<input type="radio" name="categories" value="reviews">
 							Reviews
 						</label>
 					</li>
 					<li>
 						<label>
 							<input type="radio" name="categories" value="opinion">
 							Opinion
 						</label>
 					</li>
 					<li>
 						<label>
 							<input type="radio" name="categories" value="people">
 							People
 						</label>
 					</li>	
 				</ul>
 				<!-- Using checkbox option for tags -->
 				<h2> Tags</h2>
 					<ul>
 						<li>
 							<label>
 								<input type="checkbox" name="html">
 								HTML
 							</label>
 						</li>
 						<li>
 							<label>
 								<input type="checkbox" name="css">
 								CSS
 							</label>
 						</li>
 						<li>
 							<label>
 								<input type="checkbox" name="javascript">
 								Javascript
 							</label>
 						</li>
 						<li>
 							<label>
 								<input type="checkbox" name="ruby">
 								Ruby
 							</label>
 						</li>
 						<li>
 							<label>
 								<input type="checkbox" name="rails">
 								Rails
 							</label>
 						</li>
 						<li>
 							<label>
 								<input type="checkbox" name="python">
 								Python
 							</label>
 						</li>
 						<li>
 							<label>
 								<input type="checkbox" name="django">
 								Django
 							</label>
 						</li>
 					</ul>
 			<input type="submit" value="Filter">
 		</fieldset>
 	</form>   
 </body>
</html>
