<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Forms - Exercise 3</title>
	</head>

	<body>
		<form action="" method="post">
			<fieldset>
				<dl>
					<dt><label for="movie">Movie</label></dt>
					<dd>
						<select name="movies">
						<option value="Lopper">Lopper</option>
						<option value="Frozen">Frozen</option>
						<option value="Tommy Boy">Tommy Boy</option>
						</select>
					</dd>
					<dt><label for="rating">Rating</label></dt>
					<dd><input type="range" name="rating" id="rating" min="1" max="5" /></dd>
				</dl>
				<div>
					<label><input type="checkbox" name="favorites" checked /> Add to my favorites</label>
				</div>
					<input type="submit" value="Rate movie" />
			</fieldset>
		</form>
	</body>
</html>
