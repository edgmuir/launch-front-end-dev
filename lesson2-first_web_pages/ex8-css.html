<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Basic CSS Exercise 8</title>
			<style>
				div {
					width: 300px;
					height: 300px;
				}
				
				#col1 {
					background-color: #ffcccc;
					width: 50%;
					float: left;
				}
				
				#col2 {
					background-color: #ccccff;
					width: 50%;
					float: right;
				}
			</style>
	</head>
	
	<body>
		<div id=col1>
			<p>Div 1</p>
		</div>
		<div id=col2>
			<p>Div 2</p>
		</div>
	</body>
</html>
