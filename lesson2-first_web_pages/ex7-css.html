<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Basic CSS Exercise 7</title>
			<style>
				div {
					max-width: 300px;
					height: 300px;
				}
				
				#col1 {
					background-color: #ffcccc;
					padding: 20px;
					box-sizing: border-box;
				}
				
				#col2 {
					background-color: #ccccff;
					border: 2px solid black;
				}
			</style>
	</head>
	
	<body>
		<div id=col1>
			<p>Div 1</p>
		</div>
		<div id=col2>
			<p>Div 2</p>
		</div>
	</body>
</html>
