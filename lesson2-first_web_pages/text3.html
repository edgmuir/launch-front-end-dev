<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>Text Formatting - Ex 3</title>
		<style>
			body {
				font-size: 17px;
			}

			mark {
				font-family: Courier, sans-serif;
				font-size: 12px;
			}

			strong {
				font-size: 15px;
			}

			em {
				font-size: 20px;
				text-transform: uppercase;
			}

		</style>
	</head>

	<body>
		<p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
	</body>
</html>
